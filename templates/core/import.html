{% extends '_base.html' %}

{% load static %}
{% block content %}
<div class="card">
    <div class="card-body p-lg-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Dosiye y' Ibikorwa    </label>
            <!-- <input class="ml-3" type="file" name="myfile"><br> -->
            <div class="custom-file">
                <input type="file" name="file" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Choose csv file...</label>
                
            </div>

            
            <button class="btn btn-sm btn-secondary mt-5" type="submit">Import</button>
        </form>
    </div>
</div>
{% endblock  %}
